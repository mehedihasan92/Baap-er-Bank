<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link rel="shortcut icon" href="image/building-columns-solid.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-2xl md:text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-sky-400 w-9/12 mx-auto mt-6 md:mt-12 p-4 md:p-8 ">
            <h3 class="text-2xl md:text-3xl mb-4 font-semibold">Please Login</h3>
            <input id="user-email" class="w-9/12 block mb-3 px-3" type="email" name=""placeholder="Your Email Address">
            <input id="user-password" class="w-9/12 block mb-3 px-3" type="password" name="" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
